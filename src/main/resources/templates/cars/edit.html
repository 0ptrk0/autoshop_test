<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Szerepjáték editing form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/auto-shop/update}">
                <div class="form-group">
                    <label for="brand">Autó adatlap szerkesztő</label>
                </div>
                <div class="form-group">
                    <label for="brand">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${car.id}"/>
                </div>
                <div class="form-group">
                    <label for="brand">Márka</label>
                    <input type="text"
                           id="brand"
                           name="brand"
                           class="form-control"
                           th:value="${car.brand}"/>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text"
                           id="model"
                           name="model"
                           class="form-control"
                           th:value="${car.model}"/>
                </div>
                <div class="form-group">
                    <label for="price">Ár</label>
                    <input type="text"
                           id="price"
                           name="price"
                           class="form-control"
                           th:value="${car.price}"/>
                </div>

                <button
                        class="btn btn-primary"
                        type="submit">Módosít
                </button>

                <a th:href="@{/auto-shop}"
                   class="btn btn-secondary"
                   type="submit">Mégsem</a>

            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
