<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RolePlay Creating form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5"> Autó hozzáadása</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/auto-shop/create}">
                <div class="form-group">
                    <label for="brand">autó készítő form</label>
                </div>
                <div class="form-group">
                    <label for="brand">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="brand">Márka</label>
                    <input type="text"
                           id="brand"
                           name="brand"
                           class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text"
                           id="model"
                           name="model"
                           class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="price">Ár($)</label>
                    <input type="text"
                           id="price"
                           name="price"
                           class="form-control"
                    />
                </div>

                <button class="btn btn-primary pt-2 mt-2"
                        type="submit">Autó készítés
                </button>
                <a th:href="@{/auto-shop}"
                   class="btn btn-secondary pt-2 mt-2"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
